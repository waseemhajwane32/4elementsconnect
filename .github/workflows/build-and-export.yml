name: Build and Export Next.js App

on:
  push:
    branches:
      - main  # agar tumhara branch "main" hai, to theek hai. Agar "master" hai to badlo.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Verify output folder
        run: ls -la out || echo "No out folder found"

      - name: Upload static site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-static-site
          path: out
